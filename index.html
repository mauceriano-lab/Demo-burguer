<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Master | Pedidos Directos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --btn: #000000; --txt: #000000; --bg: #f9fafb; }
        body { background-color: var(--bg); color: var(--txt); font-family: system-ui, sans-serif; }
        .btn-principal { background-color: var(--btn) !important; color: white; }
        .modal-animate { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-20">

    <header class="bg-white sticky top-0 z-40 border-b shadow-sm">
        <div class="max-w-md mx-auto px-5 py-4 flex justify-between items-center">
            <h1 class="text-xl font-black italic tracking-tighter uppercase">BURGER MASTER ğŸ”</h1>
            <button onclick="toggleCart()" class="relative p-2 bg-gray-100 rounded-full">
                <i class="fa-solid fa-shopping-bag text-xl"></i>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-red-600 text-white text-[10px] font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </button>
        </div>
        <div class="max-w-md mx-auto px-5 py-3 flex gap-2 overflow-x-auto no-scrollbar border-t bg-white">
            <button onclick="filterCat('Hamburguesas')" class="cat-btn bg-black text-white px-5 py-2 rounded-full text-xs font-bold shrink-0">Hamburguesas</button>
            <button onclick="filterCat('Entrantes')" class="cat-btn bg-gray-100 text-black px-5 py-2 rounded-full text-xs font-bold shrink-0">Entrantes</button>
            <button onclick="filterCat('Bebidas')" class="cat-btn bg-gray-100 text-black px-5 py-2 rounded-full text-xs font-bold shrink-0">Bebidas</button>
            <button onclick="filterCat('Postres')" class="cat-btn bg-gray-100 text-black px-5 py-2 rounded-full text-xs font-bold shrink-0">Postres</button>
        </div>
    </header>

    <main id="product-grid" class="max-w-md mx-auto px-5 py-6 grid grid-cols-2 gap-4"></main>

    <div id="product-modal" class="fixed inset-0 bg-black/60 z-[60] hidden flex items-end justify-center backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-t-[2.5rem] p-6 max-h-[90vh] overflow-y-auto modal-animate">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modal-p-nombre" class="text-xl font-black uppercase"></h3>
                <button onclick="closeProductModal()" class="text-3xl text-gray-300">Ã—</button>
            </div>
            <img id="modal-p-img" src="" class="w-full aspect-square object-cover rounded-[2rem] mb-4 shadow-md">
            <p id="modal-p-desc" class="text-gray-500 text-sm mb-6"></p>
            <div id="variantes-container" class="space-y-6 mb-8"></div>
            <div class="flex items-center justify-between gap-4 sticky bottom-0 bg-white pt-3 border-t">
                <span id="modal-p-precio" class="text-2xl font-black"></span>
                <button id="add-from-modal" class="flex-grow btn-principal py-4 rounded-2xl font-bold uppercase text-xs tracking-widest">AÃ±adir</button>
            </div>
        </div>
    </div>

    <div id="cart-modal" class="fixed inset-0 bg-black/50 z-[70] hidden backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm h-full ml-auto flex flex-col p-6 shadow-2xl overflow-y-auto">
            <div class="flex justify-between items-center border-b pb-4 mb-4">
                <h2 class="text-xl font-black uppercase">Tu Carrito</h2>
                <button onclick="toggleCart()" class="text-3xl text-gray-300">Ã—</button>
            </div>
            <div id="cart-items" class="space-y-3 mb-6"></div>
            <div class="space-y-4 border-t pt-4">
                <select id="entrega-modo" class="w-full p-3 bg-gray-50 border rounded-xl font-bold text-sm">
                    <option value="Domicilio">A Domicilio ğŸ </option>
                    <option value="Recoger">Para Recoger ğŸ¥¡</option>
                </select>
                <select id="pago-metodo" class="w-full p-3 bg-gray-50 border rounded-xl font-bold text-sm">
                    <option value="Efectivo">Efectivo ğŸ’µ</option>
                    <option value="Tarjeta">Tarjeta ğŸ’³</option>
                </select>
                <textarea id="cust-notes" placeholder="Notas (alergias, sin cebolla...)" class="w-full p-3 bg-gray-50 border rounded-xl text-sm h-16"></textarea>
                <input type="text" id="cust-name" placeholder="Tu Nombre" class="w-full p-3 bg-gray-50 border rounded-xl text-sm">
                <input type="tel" id="cust-phone" placeholder="Tu TelÃ©fono" class="w-full p-3 bg-gray-50 border rounded-xl text-sm">
                <input type="text" id="cust-address" placeholder="DirecciÃ³n / Mesa" class="w-full p-3 bg-gray-50 border rounded-xl text-sm">
                <div class="flex justify-between text-2xl font-black pt-2"><span>TOTAL:</span><span id="total-val">0.00â‚¬</span></div>
                <button onclick="enviarPedido()" class="w-full btn-principal py-5 rounded-2xl font-black text-sm uppercase flex items-center justify-center gap-3 mb-10">
                    <i class="fa-brands fa-whatsapp text-2xl"></i> HACER PEDIDO
                </button>
            </div>
        </div>
    </div>

    <script>
        const WHATSAPP_RESTAURANTE = "34614154983"; 
        const PRODUCTOS = [
            { cat: "Hamburguesas", nombre: "La ClÃ¡sica", precio: 10.50, desc: "Carne 100% vacuno, queso, lechuga y tomate.", img: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=500", Color: "Al punto, Muy hecha, Sangrante" },
            { cat: "Hamburguesas", nombre: "Bacon Cheese", precio: 12.50, desc: "Bacon crujiente y doble cheddar.", img: "https://images.unsplash.com/photo-1553979459-d2229ba7143b?w=500", Color: "Al punto, Muy hecha" },
            { cat: "Entrantes", nombre: "Patatas Fritas", precio: 4.50, desc: "Corte grueso casero.", img: "https://images.unsplash.com/photo-1573015084185-7205ba3d6f2e?w=500", Sabor: "Ketchup, Mayonesa" },
            { cat: "Bebidas", nombre: "Refrescos", precio: 2.50, desc: "Lata 33cl.", img: "https://images.unsplash.com/photo-1622483767028-3f66f32aef97?w=500", Modelo: "Coca-Cola, Zero, Fanta" }
        ];

        let carrito = [];
        let seleccionActual = {};

        function filterCat(cat) {
            document.querySelectorAll('.cat-btn').forEach(b => {
                b.classList.remove('bg-black', 'text-white');
                b.classList.add('bg-gray-100', 'text-black');
                if(b.innerText === cat) { b.classList.add('bg-black', 'text-white'); b.classList.remove('bg-gray-100'); }
            });
            const grid = document.getElementById('product-grid');
            grid.innerHTML = PRODUCTOS.filter(p => p.cat === cat).map(p => `
                <div onclick="openModal('${p.nombre}')" class="bg-white rounded-[2rem] p-3 border border-gray-100 flex flex-col shadow-sm cursor-pointer active:scale-95 transition-all">
                    <img src="${p.img}" class="w-full aspect-square object-cover rounded-[1.5rem] mb-2">
                    <h3 class="text-xs font-black uppercase tracking-tighter">${p.nombre}</h3>
                    <p class="font-bold text-sm mt-1 text-black">${p.precio.toFixed(2)}â‚¬</p>
                </div>
            `).join('');
        }

        function openModal(nombre) {
            const p = PRODUCTOS.find(prod => prod.nombre === nombre);
            seleccionActual = {};
            document.getElementById('modal-p-nombre').innerText = p.nombre;
            document.getElementById('modal-p-img').src = p.img;
            document.getElementById('modal-p-desc').innerText = p.desc;
            document.getElementById('modal-p-precio').innerText = p.precio.toFixed(2) + "â‚¬";
            const cont = document.getElementById('variantes-container');
            cont.innerHTML = "";
            ['Talla', 'Color', 'Material', 'Sabor', 'Modelo', 'Tipo'].forEach(key => {
                if(p[key]) {
                    const opciones = p[key].split(',').map(o => o.trim());
                    cont.innerHTML += `<label class="text-[10px] font-bold text-gray-400 block mb-2 uppercase">${key === 'Color' ? 'Punto de Carne' : key}</label>
                        <div class="flex gap-2 flex-wrap" id="g-${key}">${opciones.map(o => `<button onclick="sel(this, '${key}', '${o}')" class="border-2 px-4 py-2 rounded-xl text-xs font-bold">${o}</button>`).join('')}</div>`;
                }
            });
            document.getElementById('add-from-modal').onclick = () => { addToCart(p.nombre, p.precio, {...seleccionActual}); closeProductModal(); };
            document.getElementById('product-modal').classList.remove('hidden');
        }

        function sel(btn, k, v) {
            document.querySelectorAll(`#g-${k} button`).forEach(b => b.classList.remove('bg-black', 'text-white', 'border-black'));
            btn.classList.add('bg-black', 'text-white', 'border-black');
            seleccionActual[k] = v;
        }

        function addToCart(n, p, o) { carrito.push({ n, p, o }); updateCart(); }

        function updateCart() {
            document.getElementById('cart-count').innerText = carrito.length;
            let subtotal = 0;
            document.getElementById('cart-items').innerHTML = carrito.map(p => {
                subtotal += p.p;
                return `<div class="bg-gray-50 p-3 rounded-2xl text-xs font-bold flex justify-between">
                    <span>${p.n} <small class="text-gray-400">${Object.values(p.o).join('/')}</small></span>
                    <span>${p.p.toFixed(2)}â‚¬</span>
                </div>`;
            }).join('');
            document.getElementById('total-val').innerText = subtotal.toFixed(2) + "â‚¬";
        }

        function closeProductModal() { document.getElementById('product-modal').classList.add('hidden'); }
        function toggleCart() { document.getElementById('cart-modal').classList.toggle('hidden'); }

        function enviarPedido() {
            const nombre = document.getElementById('cust-name').value;
            const tlf = document.getElementById('cust-phone').value;
            const addr = document.getElementById('cust-address').value;
            const modo = document.getElementById('entrega-modo').value;
            const pago = document.getElementById('pago-metodo').value;
            
            if(!nombre || !tlf || !addr || carrito.length === 0) return alert("Por favor, completa todos los campos (Nombre, TelÃ©fono y DirecciÃ³n).");

            let lista = ""; let sub = 0;
            carrito.forEach(p => { 
                lista += `â€¢ ${p.n} [${Object.values(p.o).join('/')}] (${p.p.toFixed(2)}â‚¬)%0A`; 
                sub += p.p; 
            });

            const msj = `*ğŸ“¦ NUEVO PEDIDO*%0AğŸ‘¤ *CLIENTE:* ${nombre}%0AğŸ“ *TELÃ‰FONO:* ${tlf}%0AğŸ“ *LUGAR:* ${addr}%0AğŸšš *TIPO:* ${modo}%0AğŸ’³ *PAGO:* ${pago}%0A------------------%0AğŸ›ï¸ *PRODUCTOS:*%0A${lista}%0AğŸ“ *NOTAS:* ${document.getElementById('cust-notes').value || 'Ninguna'}%0AğŸ’° *TOTAL: ${sub.toFixed(2)}â‚¬*%0A------------------%0AğŸ”„ _A la espera de confirmaciÃ³n._`;

            window.open(`https://wa.me/${WHATSAPP_RESTAURANTE}?text=${msj}`, '_blank');
        }

        filterCat('Hamburguesas');
    </script>
</body>
</html>
